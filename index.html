<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标记工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">图片标记工具</h1>
        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="imageInput" accept="image/*">
                    <div class="upload-hint">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <p>拖拽图片到此处或点击上传</p>
                    </div>
                </div>
                <div class="controls-wrapper">
                    <div class="mark-controls">
                        <label>标记颜色：
                            <input type="color" id="markColor" value="#ff0000">
                        </label>
                        <label>标记大小：
                            <input type="range" id="markSize" min="5" max="30" value="10">
                            <span id="sizeValue">10px</span>
                        </label>
                        <div class="marks-count">
                            当前标记数量：<span id="marksCounter">0</span>
                        </div>
                        <button id="clearMarks" class="btn">清空</button>
                        <button id="saveMarks" class="btn save-button">保存</button>
                        <label class="btn load-button">
                            载入
                            <input type="file" id="loadMarks" accept=".txt" style="display: none;">
                        </label>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <div class="default-image" id="defaultImage">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <p>请上传图片</p>
                </div>
                <img id="uploadedImage" alt="请上传图片" style="display: none;">
            </div>
        </div>
        <div class="marks-log-container">
            <h3>点击记录</h3>
            <div class="marks-log">
                <ul id="marksList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
